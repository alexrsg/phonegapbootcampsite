<!DOCTYPE HTML>
<html>

<head>
    <title>PhoneGap Bootcamp</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" type="text/css" href="bower_components/snapjs/snap.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <div ng-app="app">
        <div ng-controller="AppController">

            <div class="snap-drawers">
                <div class="snap-drawer snap-drawer-left">
                    <ul id="list-menu-left" ng-controller="MainMenuController">
                        <li ng-repeat="item in mainMenuPortuguese.items">
                            <a>
                                <span class="glyphicon {{item.icon}}"></span>
                                <p>{{item.label}}</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="snap-drawer snap-drawer-right"></div>
            <div id="content" class="snap-content">
                <div id="toolbar">
                    <a href="#" id="open-left-button">
                        <span class="glyphicon glyphicon-open-left"></span>
                    </a>
                    <h1>PhoneGap Bootcamp</h1>
                </div>
            </div>

            <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
            <script type="text/javascript" src="bower_components/snapjs/snap.js"></script>
            <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
            <script type="text/javascript" src="js/app.js"></script>
        </div>
    </div>
</body>

</html>
