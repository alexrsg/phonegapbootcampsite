<div class="innerpage">
    <header>
        <h1 ng-if="isPortuguese" ng-bind-html="pageItems.title.ptLabel"></ng-bind-html></h1>
        <h1 ng-if="isEnglish" ng-bind-html="pageItems.title.enLabel"></ng-bind-html></h1>
    </header>

    <main>
         
         <div ng-repeat="photo in pageItems.photos">
            <img class="header-image" ng-src="{{photo.location}}" alt="">
            <p></p>
        </div>
    
    </main>

    <footer></footer>
</div>
